{% extends 'base.html' %}

{% block title %}{{ message }}{% endblock  %}

{% block content %}
    <div class="jumbotron jumbotron-fluid hero mb-0">
        <div class="hero-text">
            {% if session['username'] %}
                <a href="#search" class="btn btn-warning">Search The Reviews</a>
            {% else %}
                <a href="{{ url_for("auth.login")}}" class="btn btn-warning">Log In to Participate</a>
            {% endif %}
        </div>
    </div>
{% endblock  %}
