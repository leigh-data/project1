{% extends 'base.html' %}

{% block title %}{{ message }}{% endblock  %}

{% block content %}
    <div class="jumbotron jumbotron-fluid hero"></div>
    <div class="container">
        {% for book in books %}
            <p><i class="fa fa-book"></i><a href="{{ url_for('books.detail', isbn=book.isbn) }}">{{ book.title }}: {{ book.author }}</a> </p>
        {% endfor %}
    </div>
{% endblock  %}
