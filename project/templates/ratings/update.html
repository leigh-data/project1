{% extends 'base.html' %}

{% block title %}Update Rating{% endblock  %}

{% block content %}
    <h1>Leave Rating</h1>
    {% from "macros/_form_macro.html" import render_field %}
    <form action="{{ url_for('ratings.update_rating', isbn=isbn)}}" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ render_field(form.rating) }}
        {{ render_field(form.comment) }}
        <button>Rate it!</button>
    </form>{% endblock  %}
